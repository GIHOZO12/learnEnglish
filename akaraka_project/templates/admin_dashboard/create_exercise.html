{% extends 'admin_dashboard/admin_base.html' %}

{% block title %}Create Exercise - Admin Dashboard{% endblock %}
{% block page_title %}Create New Exercise{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Exercise Title *</label>
                    <input 
                        type="text" 
                        name="title" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter exercise title"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Exercise Type *</label>
                    <select name="exercise_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="mcq">Multiple Choice</option>
                        <option value="matching">Matching</option>
                        <option value="typing">Typing</option>
                        <option value="listening">Listening</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                <textarea 
                    name="description"
                    rows="3"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Exercise description"
                ></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Difficulty Level *</label>
                    <select name="difficulty" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">XP Reward *</label>
                    <input 
                        type="number" 
                        name="xp_reward" 
                        required
                        value="5"
                        min="1"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., 10"
                    >
                </div>
            </div>
            
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    id="is_published" 
                    name="is_published"
                    checked
                    class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                >
                <label for="is_published" class="ml-3 text-sm font-semibold text-gray-700">Publish immediately</label>
            </div>
            
            <div class="flex gap-4 pt-6 border-t">
                <button 
                    type="submit" 
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition"
                >
                    Create Exercise
                </button>
                <a 
                    href="{% url 'admin_dashboard:exercise_management' %}" 
                    class="px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg font-semibold transition"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
