{% extends 'admin_dashboard/admin_base.html' %}

{% block title %}Create Course - Admin Dashboard{% endblock %}
{% block page_title %}Create New Course{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Course Title *</label>
                    <input 
                        type="text" 
                        name="title" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter course title"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Level *</label>
                    <select name="level" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Description *</label>
                <textarea 
                    name="description" 
                    required
                    rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Course description"
                ></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Estimated Duration (minutes) *</label>
                    <input 
                        type="number" 
                        name="estimated_duration" 
                        required
                        min="1"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., 120"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Thumbnail Image</label>
                    <input 
                        type="file" 
                        name="thumbnail" 
                        accept="image/*"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
            </div>
            
            <div class="space-y-4">
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="is_paid" 
                        name="is_paid"
                        class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                        onchange="document.getElementById('price-field').style.display = this.checked ? 'block' : 'none';"
                    >
                    <label for="is_paid" class="ml-3 text-sm font-semibold text-gray-700">This is a paid course</label>
                </div>
                
                <div id="price-field" style="display: none;">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Price ($)</label>
                    <input 
                        type="number" 
                        name="price" 
                        step="0.01"
                        min="0"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="0.00"
                    >
                </div>
                
                <div class="flex items-center pt-2">
                    <input 
                        type="checkbox" 
                        id="is_published" 
                        name="is_published"
                        checked
                        class="w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                    >
                    <label for="is_published" class="ml-3 text-sm font-semibold text-gray-700">Publish immediately</label>
                </div>
            </div>
            
            <div class="flex gap-4 pt-6 border-t">
                <button 
                    type="submit" 
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition"
                >
                    Create Course
                </button>
                <a 
                    href="{% url 'admin_dashboard:course_management' %}" 
                    class="px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg font-semibold transition"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
